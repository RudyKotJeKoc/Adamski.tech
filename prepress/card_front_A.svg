<!-- Adamski.tech Business Card Front - Variant A (Industrial Minimal) -->
<!-- Dimensions: 85x55 mm + 3mm bleed all around => 91x61 mm -->
<!-- NOTE: This SVG is prepress draft. Guides in the GUIDES layer must be removed/hidden before final PDF/X-4 export.
     Colors will be converted to CMYK (FOGRA39) during prepress. Use 100K for small black text & QR; rich black only for large background. -->

<svg xmlns="http://www.w3.org/2000/svg" width="91mm" height="61mm" viewBox="0 0 91 61">
  <defs>
    <style><![CDATA[
      .bg { fill: #0D1117; } /* Industrial dark base (to be converted to rich black in CMYK for background) */
      .text { fill: #EAEAEA; font-family: Inter, Arial, sans-serif; }
      .mono { fill: #EAEAEA; font-family: "JetBrains Mono", Consolas, monospace; }
      .accent { fill: #00BFFF; } /* Technical blue accent */
      .k100 { fill: #000000; } /* Use 100K for small black text & QR (handled in CMYK during prepress) */
      .guides { fill: none; stroke-width: 0.3; }
      .guide-trim { stroke: #00ffff; } /* Cyan - Trim box */
      .guide-safe { stroke: #ff00ff; } /* Magenta - Safe area */
      .qr-zone { fill: #ffffff; stroke: none; } /* White paper for QR background (quiet zone) */
      .cta { fill: #EAEAEA; font-family: Inter, Arial, sans-serif; font-size: 3.2px; }
      .label { fill: #EAEAEA; font-family: Inter, Arial, sans-serif; font-size: 3.0px; }
      .name { font-size: 7.0px; font-weight: 700; }
      .title { font-size: 4.2px; font-weight: 500; }
      .contact { font-size: 3.4px; }
    ]]></style>
  </defs>

  <!-- Background: full-bleed dark -->
  <rect class="bg" x="0" y="0" width="91" height="61"/>

  <!-- GUIDE LAYERS (to remove before final) -->
  <g id="GUIDES" class="guides">
    <!-- Trim box (85x55) -->
    <rect class="guide-trim" x="3" y="3" width="85" height="55"/>
    <!-- Safe area (trim minus 5mm => 75x45) -->
    <rect class="guide-safe" x="8" y="8" width="75" height="45"/>
  </g>

  <!-- Content within SAFE area -->
  <!-- Top-left: Name (bold) -->
  <text class="text name" x="10" y="16">Dariusz Adamski</text>

  <!-- Below: Title -->
  <text class="text title" x="10" y="22">Maintenance &amp; Automation Engineer</text>
  <text class="mono" x="10" y="26">PLC · Robotics · MIM/Vacuum</text>

  <!-- Bottom-left: contact lines -->
  <text class="text contact" x="10" y="48">Dariusz@Adamski.tech</text>
  <text class="text contact" x="10" y="52">adamski.tech · TODO: +31 6 83128848</text>

  <!-- Bottom-right: QR vCard + micro-CTA -->
  <!-- QR area: place within safe area, ensure white quiet zone >= 4 modules (original QR generated with margin=4) -->
  <!-- QR size box: ~20x20mm; position near bottom-right safe area -->
  <rect class="qr-zone" x="63" y="33" width="20" height="20"/>
  <!-- Embed QR vector (vCard) -->
  <image href="../../assets/qr/qr_vcard.svg" x="64" y="34" width="18" height="18"/>

  <!-- Micro-CTA near QR -->
  <text class="cta" x="63" y="31">Zeskanuj i zapisz kontakt</text>

  <!-- Accent line (subtle) above QR -->
  <rect class="accent" x="63" y="30" width="20" height="0.6"/>
</svg>