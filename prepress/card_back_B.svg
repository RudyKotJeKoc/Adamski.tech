<!-- Adamski.tech Business Card Back - Variant B (Creative Tech) -->
<!-- Dimensions: 85x55 mm + 3mm bleed => 91x61 mm -->
<!-- NOTE: GUIDES layer for prepress only; remove before final PDF/X-4. -->

<svg xmlns="http://www.w3.org/2000/svg" width="91mm" height="61mm" viewBox="0 0 91 61">
  <defs>
    <style><![CDATA[
      .bg { fill: #0D1117; }
      .text { fill: #EAEAEA; font-family: "JetBrains Mono", Consolas, monospace; }
      .guides { fill: none; stroke-width: 0.3; }
      .guide-trim { stroke: #00ffff; }
      .guide-safe { stroke: #ff00ff; }
      .accent { fill: #00BFFF; }
      .small { font-size: 3.2px; }
      .qr-zone { fill: #ffffff; }
    ]]></style>
  </defs>

  <rect class="bg" x="0" y="0" width="91" height="61"/>

  <g id="GUIDES" class="guides">
    <rect class="guide-trim" x="3" y="3" width="85" height="55"/>
    <rect class="guide-safe" x="8" y="8" width="75" height="45"/>
  </g>

  <!-- Tagline centered -->
  <text class="text small" x="45.5" y="12" text-anchor="middle">PLC 路 Robotics 路 MIM 路 IoT 路 3D</text>

  <!-- QR to portfolio bottom-right (white quiet zone box) -->
  <rect class="qr-zone" x="63" y="33" width="20" height="20"/>
  <image href="../../assets/qr/qr_portfolio.svg" x="64" y="34" width="18" height="18"/>

  <!-- Accent diagonal near QR -->
  <polygon class="accent" points="83,30 85,30 87,33 85,33"/>
</svg>