<!-- Adamski.tech Business Card Front - Variant B (Creative Tech) -->
<!-- Dimensions: 85x55 mm + 3mm bleed => 91x61 mm -->
<!-- NOTE: GUIDES layer for prepress only; remove before final PDF/X-4. "DIECUT_EDGE" marks optional edge cut—confirm with printer. -->

<svg xmlns="http://www.w3.org/2000/svg" width="91mm" height="61mm" viewBox="0 0 91 61">
  <defs>
    <style><![CDATA[
      .bg { fill: #0D1117; }
      .text { fill: #EAEAEA; font-family: Inter, Arial, sans-serif; }
      .mono { fill: #EAEAEA; font-family: "JetBrains Mono", Consolas, monospace; }
      .accent { fill: #00BFFF; }
      .guides { fill: none; stroke-width: 0.3; }
      .guide-trim { stroke: #00ffff; }
      .guide-safe { stroke: #ff00ff; }
      .cta { fill: #EAEAEA; font-family: Inter, Arial, sans-serif; font-size: 3.2px; }
      .label { fill: #EAEAEA; font-family: Inter, Arial, sans-serif; font-size: 3.0px; }
      .name { font-size: 7.0px; font-weight: 700; }
      .title { font-size: 4.2px; font-weight: 500; }
      .contact { font-size: 3.4px; }
    ]]></style>
  </defs>

  <rect class="bg" x="0" y="0" width="91" height="61"/>

  <g id="GUIDES" class="guides">
    <rect class="guide-trim" x="3" y="3" width="85" height="55"/>
    <rect class="guide-safe" x="8" y="8" width="75" height="45"/>
  </g>

  <!-- Top-left: Name & Title -->
  <text class="text name" x="10" y="16">Dariusz Adamski</text>
  <text class="text title" x="10" y="22">Maintenance &amp; Automation Engineer</text>
  <text class="mono" x="10" y="26">PLC · Robotics · MIM/Vacuum</text>

  <!-- Bottom-left: contacts -->
  <text class="text contact" x="10" y="48">Dariusz@Adamski.tech</text>
  <text class="text contact" x="10" y="52">adamski.tech · TODO: +31 6 83128848</text>

  <!-- Bottom-right: QR portfolio + diagonal "edge" accent -->
  <rect x="63" y="33" width="20" height="20" fill="#ffffff"/>
  <image href="../../assets/qr/qr_portfolio.svg" x="64" y="34" width="18" height="18"/>

  <!-- Micro-CTA near QR -->
  <text class="cta" x="63" y="31">Zobacz portfolio</text>

  <!-- Diagonal accent (sharp) near QR -->
  <polygon class="accent" points="83,30 85,30 87,33 85,33"/>

  <!-- Optional edge cut guideline (do not print; confirm with printer) -->
  <g id="DIECUT_EDGE" class="guides">
    <!-- Edge notch below QR: offset from safe >= 2mm, width >= 8mm, corner radius 1.5mm -->
    <path d="M75,55 h12 a1.5,1.5 0 0 0 1.5,-1.5 v-3 a1.5,1.5 0 0 0 -1.5,-1.5 h-12"
          stroke="#ffa500" fill="none" stroke-width="0.4"/>
  </g>
</svg>